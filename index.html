<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Smart Travel Checklist Planner</title>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/502438/travel.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h3>PackPal - Trip Checklist Planner</h3>
        <div class="nav-btns">
            <button class="navBtn addBtn">Add Trip</button>
            <button class="navBtn viewBtn">View Trip Plans</button>
        </div>
    </nav>

    <!-- Hero Page -->
    <div class="main">

        <!-- EmptySlate When there's no Trip Plane -->
        <div class="emptySlate">
            <div class="image-prt">
                <img src="Assets/emptySlate.svg" loading="eager">
            </div>
            <div class="desc-prt">
                <p>No trip plans yet. Click “Add Trip” to create your first checklist!</p>
            </div>
        </div>

        <!-- AddTrip Plane -->
        <div class="addTripPane">
            <h2>Your perfect trip starts with a perfect list</h2>
            <div class="section">
                <div class="left-prt">
                    <p class="subHeading">Trip Details</p>

                    <label for="tripTitle">Trip Title</label>
                    <input type="text" id="tripTitle" placeholder="e.g, Summer in Skardu">

                    <label for="tripTodo">Trip TODO</label>
                    <input type="text" id="tripTodo" placeholder="e.g,Book hotel in Skardu">

                    <div class="tripPaneBtns">
                        <button class="addTodo button">Add TODO</button>
                        <button class="cancelTodo button">Cancel</button>
                    </div>
                </div>
                <div class="right-prt">
                    <p class="subHeading">Tasks List</p>
                    <li class="task-text">Book a Hotel in Skardu<span><i class="ri-more-2-fill"></i></span></li>
                </div>
            </div>
        </div>





        <!-- TripsPlane -->

        <script src="script.js"></script>
    </div>
</body>

</html>
