<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Smart Travel Checklist Planner</title>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/502438/travel.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h3>PackPal - Trip Checklist Planner</h3>
        <div class="nav-btns">
            <button class="navBtn addBtn">Add Trip</button>
            <button class="navBtn viewBtn">View Trip Plans</button>
        </div>
    </nav>

    <!-- Hero Page -->
    <div class="main">

        <!-- EmptySlate When there's no Trip Plane -->
        <div class="emptySlate">
            <div class="image-prt">
                <img src="Assets/emptySlate.svg" loading="eager">
            </div>
            <div class="desc-prt">
                <p>No trip plans yet. Click “Add Trip” to create your first checklist!</p>
            </div>
        </div>

        <!-- TripsPlane -->





        <!-- Modals for View,Add Plane -->
        <div class="addTripModal">
            <h2>Add Details</h2>
            <div class="modal-input">
                <input type="text" id="tripTitle" required>
                <label for="tripTitle">Trip Title</label>
            </div>
            <div class="modal-btn">
                <button>Save</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
